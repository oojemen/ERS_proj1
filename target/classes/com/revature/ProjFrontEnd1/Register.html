<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Sign Up</title>
</head>
<body>



    <div class="Sign up-page">
        <div class="form">
          <h1>Register</h1>
          <form class="Sign Up-form">
            <input autocomplete="off" type="text" id="fnRegInput" placeholder="first name"/>
            <input autocomplete="off" type="text" id="lnRegInput" placeholder="last name"/>
            <input autocomplete="off" type="text" id="userRegInput" placeholder="username"/>
            <input autocomplete="off" type="password" id="pwRegInput" placeholder="password"/>
            <div class="btn btn-primary btn-lg" id="registerBtn">create</div>
            <p class="message">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
      
      



    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
